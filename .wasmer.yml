setup:
  - name: Install dependencies
    run: |
      apt-get update
      apt-get install -y python3 python3-pip build-essential postgresql-client libpq-dev

deploy:
  - name: Install npm dependencies
    run: npm install --no-optional
  
  - name: Build Next.js app
    run: npm run build

  - name: Start service
    run: npm start